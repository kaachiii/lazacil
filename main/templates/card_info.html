<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes shine {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .animate-shine {
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.3)
            );
            background-size: 200% 100%;
            animation: shine 3s infinite;
            border-radius: inherit;
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <div class="bg-pink-500 rounded-xl overflow-hidden border-2 border-pink-600 shadow-lg hover:shadow-2xl transition-shadow duration-300">
        <div class="p-6 animate-shine bg-gradient-to-r from-pink-400 via-pink-300 to-pink-400 rounded-xl">
            <h5 class="text-xl font-bold text-white mb-2">{{ title }}</h5>
            <p class="text-white text-base">{{ value }}</p>
        </div>
    </div>
</body>
</html>
