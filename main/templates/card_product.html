<div class="relative break-inside-avoid">
    <!-- Main card container -->
    <div class="relative top-5 bg-pink-50 shadow-md rounded-xl mb-6 break-inside-avoid flex flex-col transition-transform transform hover:rotate-1 hover:shadow-2xl duration-300">
        
        <!-- Header section without image -->
        <div class="bg-pink-300 text-white p-5 rounded-t-xl border-b-4 border-pink-400 flex justify-between items-center">
            <h3 class="font-semibold text-2xl">{{ product.name }}</h3>
            <div class="bg-pink-500 text-white text-xs font-semibold px-3 py-1 rounded-full">
                {% if product.quantity > 100 %}Stok Tersedia{% else %}Stok Terbatas{% endif %}
            </div>
        </div>

        <!-- Body section -->
        <div class="p-5 flex-grow bg-pink-100 rounded-b-xl">
            <p class="text-pink-700 mb-4">{{ product.description }}</p>

            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <!-- Ikon Harga Baru (BanknotesIcon) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-label="Harga">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11h8M8 15h8M5 7h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z" />
                    </svg>
                    <p class="text-xl text-pink-800 font-bold">Rp{{ product.price }}</p>
                </div>
                <p class="text-pink-600 flex items-center">
                    <!-- Ikon Lokasi Baru (MapPinIcon) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-600 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-label="Lokasi">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2 .896 2 2v4c0 1.104-.896 2-2 2s-2-.896-2-2v-4c0-1.104.896-2 2-2z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c3.314 0 6 2.686 6 6v1a2 2 0 01-2 2h-8a2 2 0 01-2-2v-1c0-3.314 2.686-6 6-6z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 2C5.589 2 2 5.589 2 10c0 4.411 3.589 8 8 8s8-3.589 8-8c0-4.411-3.589-8-8-8zM10 14a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                    {{ product.location }}
                </p>
            </div>

            <div class="flex items-center mb-4">
                <p class="text-pink-700 font-semibold mr-2">Quantity:</p>
                <span class="text-xs font-semibold inline-block py-1 px-3 rounded-full text-white bg-pink-600">
                    {% if product.quantity > 100 %}100+{% else %}{{ product.quantity }}{% endif %}
                </span>
            </div>

            <!-- Progress bar -->
            <div class="relative pt-1">
                <div class="overflow-hidden h-3 mb-4 text-xs flex rounded-full bg-pink-200">
                    <div 
                        style="width: {% if product.quantity > 100 %}100%{% else %}{{ product.quantity|floatformat:0 }}%{% endif %};" 
                        class="flex flex-col text-center whitespace-nowrap text-white justify-center bg-pink-600 rounded-full">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action buttons -->
        <div class="flex justify-between p-5 border-t border-pink-300 bg-pink-50">
            <a href="{% url 'main:edit_product' product.pk %}" class="flex items-center bg-pink-600 hover:bg-pink-700 text-white rounded-lg py-2 px-5 transition duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Edit
            </a>
            <a href="{% url 'main:delete_product' product.pk %}" class="flex items-center bg-red-500 hover:bg-red-600 text-white rounded-lg py-2 px-5 transition duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Delete
            </a>
        </div>
    </div>
</div>
