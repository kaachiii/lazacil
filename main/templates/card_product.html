<div class="relative break-inside-avoid">
    <!-- Badge area -->
    <div class="absolute top-2 z-10 left-1/2 transform -translate-x-1/2 flex items-center space-x-1">
        <div class="w-[3rem] h-8 bg-yellow-500 rounded-md opacity-80 -rotate-90"></div>
        <div class="w-[3rem] h-8 bg-yellow-500 rounded-md opacity-80 -rotate-90"></div>
    </div>
    
    <!-- Main card container -->
    <div class="relative top-5 bg-pink-100 shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-pink-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
        
        <!-- Header section -->
        <div class="bg-pink-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-pink-300">
            <h3 class="font-bold text-xl mb-2">{{ product.name }}</h3>
            <p class="text-gray-600">{{ product.description }}</p>
        </div>

        <!-- Body section -->
        <div class="p-4 flex-grow">
            <div class="flex justify-between items-center mb-4">
                <p class="text-gray-700 font-semibold">Price: Rp{{ product.price }}</p>
                <p class="text-gray-700 font-semibold">Location: {{ product.location }}</p>
            </div>

            <div class="flex items-center mb-4">
                <p class="text-gray-700 font-semibold mr-2">Quantity:</p>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200">
                    {% if product.quantity > 100 %}100+{% else %}{{ product.quantity }}{% endif %}
                </span>
            </div>

            <div class="relative pt-1">
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-pink-200">
                    <div 
                        style="width: {% if product.quantity > 100 %}100%{% else %}{{ product.quantity|floatformat:0 }}%{% endif %};" 
                        class="flex flex-col text-center whitespace-nowrap text-white justify-center bg-pink-500">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action buttons -->
        <div class="flex justify-between p-4 border-t border-pink-300">
            <a href="{% url 'main:edit_product' product.pk %}" class="flex items-center bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Edit
            </a>
            <a href="{% url 'main:delete_product' product.pk %}" class="flex items-center bg-red-500 hover:bg-red-600 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Delete
            </a>
        </div>
    </div>
</div>
