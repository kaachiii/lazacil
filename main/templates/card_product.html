<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes shine {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .animate-shine {
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.3)
            );
            background-size: 200% 100%;
            animation: shine 3s infinite;
            border-radius: inherit;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
    <div class="relative break-inside-avoid">
        <!-- Decorative Elements -->
        <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center space-x-2">
            <div class="w-12 h-8 bg-pink-200 rounded-md opacity-80 -rotate-90"></div>
            <div class="w-12 h-8 bg-pink-200 rounded-md opacity-80 -rotate-90"></div>
        </div>
        
        <!-- Main Card -->
        <div class="relative top-5 bg-pink-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-pink-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
            <!-- Header -->
            <div class="bg-pink-200 text-pink-800 p-4 rounded-t-lg border-b-2 border-pink-300">
                <h3 class="font-bold text-xl mb-2">{{ product.product }}</h3>
                <p class="text-pink-600">{{ product.time }}</p>
            </div>
            
            <!-- Body -->
            <div class="p-4">
                <p class="font-semibold text-lg mb-2">My Product</p> 
                <p class="text-pink-700 mb-4">
                    <span class="bg-gradient-to-b from-transparent to-pink-300 bg-cover bg-no-repeat pb-1">{{ mood_entry.feelings }}</span>
                </p>
                
                <!-- Price Section -->
                <div class="mt-4">
                    <p class="text-pink-700 font-semibold mb-2">Price</p>
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-pink-800">
                            {% if product.price > 100 %}10+{% else %}${{ product.price }}{% endif %}
                        </span>
                        {% if product.price > 100 %}
                            <span class="ml-2 text-sm text-pink-600">+ Units</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="absolute top-0 -right-4 flex space-x-1">
            <!-- Edit Button -->
            <a href="{% url 'main:edit_product' product.pk %}" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>
            
            <!-- Delete Button -->
            <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
